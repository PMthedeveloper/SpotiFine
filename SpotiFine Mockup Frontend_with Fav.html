            const [editedSongs, setEditedSongs] = useState(playlist ? [...playlist.songs] : []);
            const [songSearch, setSongSearch] = useState("");
            const [playingSongId, setPlayingSongId] = useState(null);
            const [rules, setRules] = useState(playlist ? [...playlist.rules] : []);

            if (!show || !playlist) return null;

            const addSong = (song) => {
                try {
                    if (editedSongs.length >= playlist.maxSize) {
                        notify(`Cannot add song: Max size (${playlist.maxSize}) reached.`);
                        return;
                    }
                    setEditedSongs([...editedSongs, song]);
                    notify(`Song "${song.title}" added.`);
                } catch (e) {
                    console.error('Error adding song:', e);
                    notify('Failed to add song.');
                }
            };

            const removeSong = (songId, index) => {
                try {
                    const song = editedSongs[index];
                    setEditedSongs(editedSongs.filter((_, i) => i !== index));
                    notify(`Song "${song.title}" removed.`);
                } catch (e) {
                    console.error('Error removing song:', e);
                    notify('Failed to remove song.');
                }
            };

            const playSong = (song) => {
                if (playingSongId === song.id) {
                    setPlayingSongId(null);
                    console.log(`Stopped: ${song.title} - ${song.artist}`);
                } else {
                    setPlayingSongId(song.id);
                    console.log(`Playing: ${song.title} - ${song.artist}`);
                }
            };

            const addRule = (type, value) => {
                try {
                    setRules([...rules, { id: rules.length + 1, type, value }]);
                    notify(`Rule "${type}: ${value}" added.`);
                } catch (e) {
                    console.error('Error adding rule:', e);
                    notify('Failed to add rule.');
                }
            };

            const removeRule = (ruleId) => {
                try {
                    const rule = rules.find(r => r.id === ruleId);
                    setRules(rules.filter(r => r.id !== ruleId));
                    notify(`Rule "${rule.type}: ${rule.value}" removed.`);
                } catch (e) {
                    console.error('Error removing rule:', e);
                    notify('Failed to remove rule.');
                }
            };

            const moveSongUp = (index) => {
                try {
                    if (index === 0) return;
                    const newSongs = [...editedSongs];
                    [newSongs[index - 1], newSongs[index]] = [newSongs[index], newSongs[index - 1]];
                    setEditedSongs(newSongs);
                    notify("Track order updated.");
                } catch (e) {
                    console.error('Error moving song up:', e);
                    notify('Failed to update track order.');
                }
            };

            const moveSongDown = (index) => {
                try {
                    if (index === editedSongs.length - 1) return;
                    const newSongs = [...editedSongs];
                    [newSongs[index], newSongs[index + 1]] = [newSongs[index + 1], newSongs[index]];
                    setEditedSongs(newSongs);
                    notify("Track order updated.");
                } catch (e) {
                    console.error('Error moving song down:', e);
                    notify('Failed to update track order.');
                }
            };

            const handleSave = () => {
                try {
                    saveChanges({
                        ...playlist,
                        name: editPlaylistName.trim() || playlist.name,
                        songs: editedSongs,
                        rules,
                        lastUpdated: new Date().toISOString().split('T')[0],
                        ruleHistory: [
                            ...playlist.ruleHistory,
                            `Modified on ${new Date().toISOString().split('T')[0]}`
                        ]
                    });
                    close();

                    console.error('Error saving playlist:', e);
                    notify('Failed to save playlist.');
                }
            };

                song.title.toLowerCase().includes(songSearch.toLowerCase())
            );

                        <h3 className="text-base sm:text-lg md:text-xl mb-2">Songs (Use Up/Down to Reorder)</h3>
                        <ul className="mb-4 max-h-60 overflow-y-auto">
                            {editedSongs.map((song, index) => (
                                <li
                                    key={`${song.id}-${index}`}
                                    className="mb-2 flex justify-between items-center transition-all duration-200 bg-gray-700 p-2 rounded"
                                >
                                    <div className="flex items-center space-x-2">
                                        <button
                                            onClick={() => moveSongUp(index)}
                                            disabled={index === 0}
                                            className={`px-2 py-1 rounded text-xs sm:text-sm ${index === 0 ? 'bg-gray-500 cursor-not-allowed' : 'bg-blue-500 hover:scale-105 active:scale-95 transition-transform duration-200'}`}
                                        >
                                            ↑
                                        </button>
                                        <button
                                            onClick={() => moveSongDown(index)}
                                            disabled={index === editedSongs.length - 1}
                                            className={`px-2 py-1 rounded text-xs sm:text-sm ${index === editedSongs.length - 1 ? 'bg-gray-500 cursor-not-allowed' : 'bg-blue-500 hover:scale-105 active:scale-95 transition-transform duration-200'}`}
                                        >
                                            ↓
                                        </button>
                                        <span className="text-sm sm:text-base">{song.title} - {song.artist}</span>
                                    </div>
                                    <div className="flex space-x-2">
                                        <button
                                            onClick={() => playSong(song)}
                                            className={`px-3 py-1 rounded text-xs sm:text-sm transition-all duration-200 ${playingSongId === song.id ? 'bg-green-600' : 'bg-green-500 text-black hover:scale-105 active:scale-95'}`}
                                        >
                                            {playingSongId === song.id ? 'Playing' : 'Play'}
                                        </button>
                                        <button
                                            onClick={() => removeSong(song.id, index)}
                                            className="bg-red-500 px-3 py-1 rounded hover:scale-105 active:scale-95 transition-transform duration-200 text-xs sm:text-sm"
                                        >
                                            Remove
                                        </button>
                                    </div>
                                </li>
                            ))}
                        </ul>
                        <h3 className="text-base sm:text-lg md:text-xl mb-2">Add Songs</h3>
                        <input
                            type="text"
                            value={songSearch}
                            onChange={(e) => setSongSearch(e.target.value)}
                            className="w-full p-2 mb-4 bg-gray-700 rounded text-white text-sm sm:text-base"
                            placeholder="Search songs..."
                        />
                        <ul className="mb-4 max-h-60 overflow-y-auto">
                            {filteredSongs.map(song => (
                                <li key={song.id} className="mb-2 flex justify-between items-center transition-all duration-200">
                                    <span className="text-sm sm:text-base">{song.title} - {song.artist}</span>
                                    <button
                                        onClick={() => addSong(song)}
                                        className="bg-green-500 text-black px-3 py-1 rounded hover:scale-105 active:scale-95 transition-transform duration-200 text-xs sm:text-sm"
                                    >
                                        Add
                                    </button>
                                </li>
                            ))}
                        </ul>
                        <h3 className="text-base sm:text-lg md:text-xl mb-2">Rules</h3>
                        <div className="mb-4">
                            <select
                                onChange={(e) => {
                                    if (e.target.value) addRule("genre", e.target.value);
                                    e.target.value = "";
                                }}
                                className="w-full p-2 bg-gray-700 rounded text-white text-sm sm:text-base"
                            >
                                <option value="">Select Genre Rule</option>
                                <option value="Pop">Pop</option>
                                <option value="Rock">Rock</option>
                                <option value="Jazz">Jazz</option>
                                <option value="Hip-Hop">Hip-Hop</option>
                                <option value="Electronic">Electronic</option>
                            </select>
                            <ul className="mt-2">
                                {rules.map(rule => (
                                    <li key={rule.id} className="mb-2 flex justify-between items-center">
                                        <span className="text-sm sm:text-base">{rule.type}: {rule.value}</span>
                                        <button
                                            onClick={() => removeRule(rule.id)}
                                            className="bg-red-500 px-3 py-1 rounded hover:scale-105 active:scale-95 transition-transform duration-200 text-xs sm:text-sm"
                                        >
                                            Remove
                                        </button>
                                    </li>
                                ))}
                            </ul>
                        </div>
                        <div className="flex justify-end space-x-4 mt-4">
                            <button
                                onClick={close}
                                className="bg-gray-500 px-4 py-2 rounded hover:scale-105 active:scale-95 transition-transform duration-200 text-sm sm:text-base"
                            >
                                Cancel
                            </button>
                            <button
                                onClick={handleSave}
                                className="bg-green-500 text-black px-4 py-2 rounded hover:scale-105 active:scale-95 transition-transform duration-200 text-sm sm:text-base"
                            >
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Create Rule-Based Playlist Modal (FR05)
        function CreateRuleBasedPlaylistModal({ show, close, createRuleBasedPlaylist, ruleTemplates, notify }) {
            const [rulePlaylistName, setRulePlaylistName] = useState("");
            const [selectedRule, setSelectedRule] = useState("");

            if (!show) return null;

            const handleCreate = () => {
                try {
                    if (rulePlaylistName.trim()) {
                        const rules = selectedRule
                            ? [{ id: 1, type: "genre", value: selectedRule }]
                            : [];
                        createRuleBasedPlaylist(rulePlaylistName, rules);
                        setRulePlaylistName("");
                        setSelectedRule("");
                        close();
                    } else {
                        notify('Playlist name cannot be empty.');
                    }
                } catch (e) {
                    console.error('Error creating rule-based playlist:', e);
                    notify('Failed to create rule-based playlist.');
                }
            };

            return (
                <div className={`fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 transition-all duration-300 ${show ? 'opacity-100 scale-100' : 'opacity-0 scale-95'}`}>
                    <div className="bg-gray-800 p-4 sm:p-6 rounded-lg w-full sm:w-3/4 md:w-1/3 max-h-[90vh] overflow-y-auto">
                        <h2 className="text-lg sm:text-xl md:text-2xl mb-4">Create Rule-Based Playlist</h2>
                        <input
                            type="text"
                            value={rulePlaylistName}
                            onChange={(e) => setRulePlaylistName(e.target.value)}
                            className="w-full p-2 mb-4 bg-gray-700 rounded text-white text-sm sm:text-base"
                            placeholder="Playlist Name"
                        />
                        <select
                            value={selectedRule}
                            onChange={(e) => setSelectedRule(e.target.value)}
                            className="w-full p-2 mb-4 bg-gray-700 rounded text-white text-sm sm:text-base"
                        >
                            <option value="">Select Genre Rule (Optional)</option>
                            <option value="Pop">Pop</option>
                            <option value="Rock">Rock</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Hip-Hop">Hip-Hop</option>
                            <option value="Electronic">Electronic</option>
                        </select>
                        <div className="flex justify-end space-x-4">
                            <button
                                onClick={() => { setRulePlaylistName(""); setSelectedRule(""); close(); }}
                                className="bg-gray-500 px-4 py-2 rounded hover:scale-105 active:scale-95 transition-transform duration-200 text-sm sm:text-base"
                            >
                                Cancel
                            </button>
                            <button
                                onClick={handleCreate}
                                className="bg-green-500 text-black px-4 py-2 rounded hover:scale-105 active:scale-95 transition-transform duration-200 text-sm sm:text-base"
                            >
                                Create
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [data, setData] = useState(initialData);
            const [currentScreen, setCurrentScreen] = useState('home');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(null);
            const [showRuleModal, setShowRuleModal] = useState(false);
            const [notifications, setNotifications] = useState([]);

            const createPlaylist = (name, maxSize, songs, rules) => {
                try {
                    setData({
                        ...data,
                        playlists: [...data.playlists, {
                            id: data.playlists.length + 1,
                            name,
                            songs: songs || [],
                            rules: rules || [],
                            maxSize,
                            lastUpdated: songs?.length > 0 ? new Date().toISOString().split('T')[0] : null,
                            ruleHistory: rules?.length > 0 ? [`Created with rules on ${new Date().toISOString().split('T')[0]}`] : []
                        }]
                    });
                    notify(`Playlist "${name}" created.`);
                } catch (e) {
                    console.error('Error creating playlist:', e);
                    notify('Failed to create playlist.');
                }
            };

            const savePlaylistChanges = (updatedPlaylist) => {
                try {
                    setData({
                        ...data,
                        playlists: data.playlists.map(p =>
                            p.id === updatedPlaylist.id
                                ? updatedPlaylist
                                : p
                        )
                    });
                    notify(`Playlist "${updatedPlaylist.name}" updated.`);
                } catch (e) {
                    console.error('Error saving playlist changes:', e);
                    notify('Failed to update playlist.');
                }
            };

            const removeSongFromPlaylist = (playlistId, songId, index) => {
                try {
                    const playlist = data.playlists.find(p => p.id === playlistId);
                    if (!playlist) throw new Error('Playlist not found');
                    const newSongs = [...playlist.songs];
                    const song = newSongs.splice(index, 1)[0];
                    setData({
                        ...data,
                        playlists: data.playlists.map(p =>
                            p.id === playlistId
                                ? { ...p, songs: newSongs }
                                : p
                        ),
                        availableSongs: [...data.availableSongs, song]
                    });
                    notify(`Song removed from "${playlist.name}".`);
                } catch (e) {
                    console.error('Error removing song:', e);
                    notify('Failed to remove song.');
                }
            };

            const addSongToPlaylist = (playlistId, song) => {
                try {
                    const playlist = data.playlists.find(p => p.id === playlistId);
                    if (!playlist) throw new Error('Playlist not found');
                    if (playlist.songs.length >= playlist.maxSize) {
                        notify(`Cannot add song: Max size (${playlist.maxSize}) reached.`);
                        return;
                    }
                    setData({
                        ...data,
                        playlists: data.playlists.map(p =>
                            p.id === playlistId
                                ? { ...p, songs: [...p.songs, song], lastUpdated: new Date().toISOString().split('T')[0] }
                                : p
                        ),
                        availableSongs: data.availableSongs.filter(s => s.id !== song.id)
                    });
                    notify(`Song "${song.title}" added to "${playlist.name}".`);
                } catch (e) {
                    console.error('Error adding song:', e);
                    notify('Failed to add song.');
                }
            };

            const toggleFavoritePlaylist = (playlistId) => {
                try {
                    const isFavorite = data.favoritePlaylists.includes(playlistId);
                    const playlist = data.playlists.find(p => p.id === playlistId);
                    if (!playlist) throw new Error('Playlist not found');
                    setData({
                        ...data,
                        favoritePlaylists: isFavorite
                            ? data.favoritePlaylists.filter(id => id !== playlistId)
                            : [...data.favoritePlaylists, playlistId]
                    });
                    notify(isFavorite
                        ? `Playlist "${playlist.name}" removed from favorites.`
                        : `Playlist "${playlist.name}" added to favorites.`);
                } catch (e) {
                    console.error('Error toggling favorite playlist:', e);
                    notify('Failed to update favorite status.');
                }
            };

            const createRuleBasedPlaylist = (name, rules) => {
                try {
                    setData({
                        ...data,
                        playlists: [...data.playlists, {
                            id: data.playlists.length + 1,
                            name,
                            songs: [],
                            rules,
                            maxSize: 50,
                            lastUpdated: null,
                            ruleHistory: rules.length > 0 ? [`Created with rules on ${new Date().toISOString().split('T')[0]}`] : []
                        }]
                    });
                    notify(`Rule-based playlist "${name}" created.`);
                } catch (e) {
                    console.error('Error creating rule-based playlist:', e);
                    notify('Failed to create rule-based playlist.');
                }
            };

            const notify = (message) => {
                const id = Date.now();
                setNotifications(prev => [...prev, { id, message }]);
                setTimeout(() => {
                    setNotifications(prev => prev.filter(n => n.id !== id));
                }, 5000);
            };

            return (
                <div className="relative min-h-screen">
                    {isLoggedIn && (
                        <Sidebar
                            setCurrentScreen={setCurrentScreen}
                            setIsLoggedIn={setIsLoggedIn}
                            isSidebarOpen={isSidebarOpen}
                            setIsSidebarOpen={setIsSidebarOpen}
                        />
                    )}
                    <main className={`${isLoggedIn ? 'ml-16 md:ml-64' : ''} transition-all duration-300`}>
                        {!isLoggedIn ? (
                            <LoginScreen setIsLoggedIn={setIsLoggedIn} />
                        ) : (
                            <>
                                {currentScreen === 'home' && (
                                    <HomeScreen
                                        data={data}
                                        setData={setData}
                                        openRuleModal={() => setShowRuleModal(true)}
                                    />
                                )}
                                {currentScreen === 'playlists' && (
                                    <PlaylistsScreen
                                        data={data}
                                        setData={setData}
                                        openCreateModal={() => setShowCreateModal(true)}
                                        openEditModal={(playlist) => setShowEditModal(playlist)}
                                        notify={notify}
                                        addSongToPlaylist={addSongToPlaylist}
                                        removeSongFromPlaylist={removeSongFromPlaylist}
                                        toggleFavoritePlaylist={toggleFavoritePlaylist}
                                    />
                                )}
                                {currentScreen === 'favourites' && (
                                    <FavouritesScreen data={data} setData={setData} notify={notify} />
                                )}
                                {currentScreen === 'followedPlaylists' && (
                                    <FollowedPlaylistsScreen data={data} setData={setData} notify={notify} />
                                )}
                                {currentScreen === 'artists' && (
                                    <ArtistsScreen data={data} setData={setData} notify={notify} />
                                )}
                                {currentScreen === 'profile' && (
                                    <ProfileScreen />
                                )}
                            </>
                        )}
                    </main>
                    <CreatePlaylistModal
                        show={showCreateModal}
                        close={() => setShowCreateModal(false)}
                        createPlaylist={createPlaylist}
                        availableSongs={data.availableSongs}
                        notify={notify}
                    />
                    <EditPlaylistModal
                        show={!!showEditModal}
                        close={() => setShowEditModal(null)}
                        playlist={showEditModal}
                        saveChanges={savePlaylistChanges}
                        availableSongs={data.availableSongs}
                        notify={notify}
                    />
                    <CreateRuleBasedPlaylistModal
                        show={showRuleModal}
                        close={() => setShowRuleModal(false)}
                        createRuleBasedPlaylist={createRuleBasedPlaylist}
                        ruleTemplates={data.ruleTemplates}
                        notify={notify}
                    />
                    <div className="fixed bottom-4 right-4 space-y-2 max-w-[90%]">
                        {notifications.map(n => (
                            <div
                                key={n.id}
                                className="bg-green-500 text-black p-2 rounded shadow text-sm sm:text-base transition-all duration-300 translate-x-0 opacity-100"
                            >
                                {n.message}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Render with error handling (FR26, FR31)
        try {
            console.log('Attempting to render React app...');
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
            console.log('React app rendered successfully.');
        } catch (error) {
            console.error('Failed to render React app:', error);
            document.getElementById('root').innerHTML = `
                <div className="text-red-500 p-6 text-center">
                    <h1 className="text-2xl mb-4">Error Loading Application</h1>
                    <p>Please try refreshing the page or check your internet connection.</p>
                    <p>Details: ${error.message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
